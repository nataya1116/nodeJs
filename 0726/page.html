<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- 
        app.js const io = socketio(server);
        socket.io 모듈은 내부적으로 "루트/socket.io" 경로에 socket.io.js 파일을 자동으로 등록해준다. 
        결과적으로 위에 불러온 스크립트는 http://localhost:3000/socket.io/socket.io.js 에 접근하여 스크립트를 불러오게 된다.
    -->
</head>
<body>
    <div>첫 페이지</div>
    <input type="text" name="" id="text">
    <input type="text" name="" id="user">
    <button id="btn">hi</button>
</body>
<script>
    window.onload = () => {
        // 소켓 객체를 뽑아서 클라이언트에 연결
        const socket = io.connect();

        socket.on("hi", (data) => {
            alert(data);
        });

        btn.onclick = () => {
            const msg = text.value;
            const id = user.value;
            // 이벤트 실행함수
            socket.emit("hi", {msg, id});
        };
    };
</script>
</html>
